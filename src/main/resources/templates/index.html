<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exchange Rate Monitor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.css">
</head>
<body>
<a id="download_link" style="display:none;"></a>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Exchange Rate Monitor</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="download-buttons">
            <button type="button" class="btn btn btn-success" onclick="executeRatesUpdating()">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"/>
                Download exchange rates
            </button>
            <button type="button" class="btn btn btn-success" onclick="downloadRatesInExcel()">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"/>
                Download excel
            </button>
        </div>
    </div>

    <div id="rateFilters" class="row">
        <div class="form-group">
            <div id="startDatePicker" class="input-group date col-md-4">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type="text" type="text" class="form-control" placeholder="start date"/>
            </div>
            <div id="endDatePicker" class="input-group date col-md-4">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type="text" type="text" class="form-control" placeholder="end date"/>
            </div>
            <button id="filterDates" class="btn btn-success" onclick="filterDates()">Submit</button>
        </div>
    </div>
    <div class="row">
        <h2>Chart</h2>
        <canvas class="col-md-9" id="rateChart"></canvas>
    </div>

    <div class="row">
        <h2>Rates</h2>
        <div class="col-md-8 col-md-offset-2">
            <table id="rateTable" class="table table-bordered vert-align">
                <thead>
                <th>Date</th>
                <th>Exchange Rate</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
<script rel="script" type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>
